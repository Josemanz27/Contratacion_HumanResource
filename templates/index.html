<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Enhanced Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-top: 20px;
        }
        h1 {
            color: mediumseagreen;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: mediumseagreen;
            border: none;
        }
        .btn-primary:hover {
            background-color: seagreen;
        }
        .card {
            margin: 20px auto;
            color: white;
        }
        .card-title {
            color: lightgreen;
        }
    </style>
  </head>
  <body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Contratación</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1>Decisión de Contratación</h1>
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="gender" class="form-label">Género</label>
            <input type="text" id="gender" name="gender" placeholder="Ingrese valor Género" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="ssc_p" class="form-label">SSC %</label>
            <input type="number" step="0.01" id="ssc_p" name="ssc_p" placeholder="Ingrese valor SSC %" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="hsc_p" class="form-label">HSC %</label>
            <input type="number" step="0.01" id="hsc_p" name="hsc_p" placeholder="Ingrese valor HSC %" class="form-control" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="degree_p" class="form-label">Degree %</label>
            <input type="number" step="0.01" id="degree_p" name="degree_p" placeholder="Ingrese valor Degree %" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="workex" class="form-label">Experiencia Laboral</label>
            <input type="text" id="workex" name="workex" placeholder="Ingrese valor Experiencia Laboral" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="etest_p" class="form-label">Etest %</label>
            <input type="number" step="0.01" id="etest_p" name="etest_p" placeholder="Ingrese valor Etest %" class="form-control" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="specialisation" class="form-label">Especialización</label>
            <input type="text" id="specialisation" name="specialisation" placeholder="Ingrese valor Especialización" class="form-control" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="mba_p" class="form-label">MBA %</label>
            <input type="number" step="0.01" id="mba_p" name="mba_p" placeholder="Ingrese valor MBA %" class="form-control" required>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-paper-plane"></i> Recomendación</button>
          </div>
        </div>
      </form>
      
      {% if result %}
        <div class="card bg-dark" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">La recomendación es:</h5>
            <p class="card-text">{{ result }}</p>
          </div>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
